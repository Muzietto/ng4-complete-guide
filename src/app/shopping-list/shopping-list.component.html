<div class="row" appPunctuated>
  <label appBasicHighlight>SHOPPING LIST</label>
  <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr/>
        <ul class="list-group">
            <a 
              style="cursor:pointer;" 
              class="list-group-item"
              *ngFor="let ingredient of ingredients"
              (click)="onIngredientChosen(ingredient)">
              {{ ingredient.name }} ({{ ingredient.amount }})
            </a>
        </ul>
    </div>
</div>
