<div class="row" appPunctuated>
    <label appBasicHighlight>SHOPPING EDIT</label>
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                   <label for="name">Name</label>
                   <input 
                     type="text" 
                     id="name" 
                     class="form-control"
                     [value]="chosenIngredient.name"
                     #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                      type="text" 
                      id="amount" 
                      class="form-control"
                      [value]="chosenIngredient.amount"
                      #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                      class="btn btn-success" 
                      type="submit" 
                      (click)="onAddItem()">Add</button>
                    <button 
                      class="btn btn-danger" 
                      type="button" 
                      (click)="onDeleteItem()">Delete</button>
                    <button 
                      class="btn btn-primary" 
                      type="button" 
                      (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
