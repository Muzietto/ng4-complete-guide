<div class="row" appPunctuated>
  <label appBasicHighlight>RECIPES</label>
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template
      #infoText>
        <p>Please pick a Recipe!</p>
    </ng-template>
  </div>
</div>
