<a 
href="#" 
class="list-group-item clearfix"
(click)="onSelected()">
  <div class="pull-left">
      <h4 class="list-group-item-heading">
          {{ recippe.name }}
      </h4>
      <p class="list-group-item-text">{{ recippe.description }}</p>
  </div>
  <span class="pull-right">
      <img 
        [src]="recippe.imagePath" 
        alt="{{ recippe.name }}" 
        class="img-responsive" 
        style="max-height:50px;">
  </span>
</a>
